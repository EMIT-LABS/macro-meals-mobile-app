// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.3'
    classpath 'com.google.gms:google-services:4.4.1'
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    classpath("io.sentry:sentry-android-gradle-plugin:5.9.0")
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven {
      url("$rootDir/../node_modules/detox/Detox-android")
    }
    maven { url 'https://www.jitpack.io' }
        maven {
            url "$rootDir/../node_modules/@notifee/react-native/android/libs"
        }
  }
  
  // Force all subprojects to use minSdkVersion 24 (required for React Native 0.79.5)
  afterEvaluate { project ->
    if (project.hasProperty('android')) {
      def android = project.android
      if (android.hasProperty('defaultConfig')) {
        android.defaultConfig.minSdkVersion = 24
      }
    }
  }
}


apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
